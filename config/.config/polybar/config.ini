;==========================================================
; Main Bar Definition
;==========================================================

[bar/main]

; This is for Mulitiple Monitors
;monitor = ${env:MONITOR}

width = 100%
height = 28
radius = 0.0

;##background = #AA000000
background = #ff303446
foreground = #FFFFFFFF

line-size = 2
line-color = #F00

border-size = 1
border-color = #303446

padding-left = 0
padding-right = 1
padding-top = 1
padding-bottom = 1


module-margin = 1

modules-left = i3
modules-right = spacer wifi-ssid spacer brightness spacer pulseaudio spacer battery spacer date 
wm-name = i3 


;Define Fonts
;#font-0 = "Iosevka Nerd Font:style=Regular:pixelsize=12;antialias=true;hinting=true"
;#font-1 = "Noto Color Emoji:scale=10;antialias=true;hinting=true"  

;Define Fonts
font-0 = "Iosevka Nerd Font:style=Regular:pixelsize=12;4"
font-1 = "Noto Color Emoji:scale=10;4"



;==========================================================
; MODULE: i3 (example)
;==========================================================

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
label-focused = %index% 
label-focused-padding = 2
label-focused-background = #999999
label-unfocused = %index% 
label-unfocused-padding = 2
label-urgent = %index%
label-urgent-background = #FF0000
label-urgent-padding = 2

;==========================================================
; MODULE: Date (example)
;==========================================================

[module/date]
type = internal/date
interval = 1

; --- Time Configuration ---
; Format for the time part
time = %H:%M
; Alternate format for the time part (e.g., when clicked)
time-alt = %H:%M:%S

; --- Date Configuration ---
; Format for the date part
date = %a %b %d
; Alternate format for the date part (e.g., when clicked)
date-alt = %A, %d %B %Y
; Example: Monday, 23 October 2023

format-prefix = "ÔÄó "
format-prefix-foreground = #d6474e

;label = %time% ÔÅ≥ %date%
label = %time% %date%

label-alt = %time-alt% ÔÅ≥ %date-alt%

separator = ${color_settings.separator}

;==========================================================
; General Settings (colors, fonts, etc.)
;==========================================================
[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
margin-top = 0
margin-bottom = 0


[module/spacer]
type = custom/text
content = "|"
; Or "  " for just space, or any other character
;content-foreground = #127fe6
content-foreground = #18b1d1

; Optional: A slightly different color for separators


;==========================================================
; MODULE: Battery
;==========================================================

[module/battery]
type = internal/battery

; Replace 'BAT0' with your actual battery device name (e.g., BAT0, BAT1)
battery = BAT0
; Replace 'AC0' with your actual AC adapter device name (e.g., AC0, AC1, ADP0)
adapter = ADP0

; How often to poll for updates (in seconds)
poll-interval = 5

; Formats for different states:
; <animation-charging>: Charging animation
; <ramp-capacity>: Battery level icons (e.g., ÔñÖ, Ôñå)
; <bar-capacity>: Graphical bar (optional, uncomment to use)
; <label-charging>/<label-discharging>/<label-full>/<label-low>: Text label

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <ramp-capacity> <label-low>

;Colors
ramp-capacity-foreground = #ffea00
format-charging-foreground = #ffea00
animation-charging-foreground = #ffea00

; Labels: What text to show for each state
; %percentage%%: Shows the battery percentage (e.g., 75%)
; %time%: Shows time to full/empty (e.g., 01:23)
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%% Full
label-low = %percentage%% Low!

ramp-capacity-0 = ÔñÇ 
ramp-capacity-1 = Ôñç 
ramp-capacity-2 = Ôñé 
ramp-capacity-3 = Ôñè 
ramp-capacity-4 = Ôñê 
ramp-capacity-5 = Ôñë 
ramp-capacity-6 = Ôñí 
ramp-capacity-7 = Ôñì 
ramp-capacity-8 = Ôñî 
ramp-capacity-9 = Ôñï 
; Adjust this if your icon font is not font-0 in your [bar/main] section.
ramp-capacity-font = 0

; Animation for charging state (requires a Nerd Font or Font Awesome)
animation-charging-0 = ÔñÉ
animation-charging-1 = ÔñÑ
animation-charging-2 = ÔñÖ
animation-charging-3 = ÔñÜ
animation-charging-4 = Ôñá
animation-charging-5 = Ôñà
animation-charging-6 = Ôñâ
animation-charging-7 = Ôñä
animation-charging-8 = ÔñÅ
animation-charging-framerate = 750 
; Milliseconds per frame (lower = faster)
animation-charging-font = 0 
; Adjust this if your icon font is not font-0

; Optional: Bar representation of capacity (uncomment to use)
; bar-capacity-width = 10
; bar-capacity-indicator = |
; bar-capacity-fill = ‚îÄ
; bar-capacity-empty = ‚îÄ




;==========================================================
; MODULE: VOLUME
;==========================================================
[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find by `pacmd list-sinks`, name field)
; If not specified, uses default sink
; sink = alsa_output.pci-0000_00_1f.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Format of the volume display
; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>
;format-volume-prefix = "ÔÄ® " 
; Speaker icon from Nerd Font/FontAwesome
;format-volume-prefix-foreground = ${colors.primary} 
; Optional: color the icon
label-volume = %percentage%%

ramp-volume-foreground = #898989

; Format when muted
; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
format-muted = <label-muted>
format-muted-prefix = "ÔÄ¶ " 
; Muted icon
format-muted-prefix-foreground = ${colors.red} 
; Optional: color the muted icon
label-muted = Muted!

; Volume ramps
; Choose icons that fit your font
ramp-volume-0 = ÔÄ¶  
; Muted / very low
ramp-volume-1 = ÔÄß  
; Low
ramp-volume-2 = ÔÄ®  
; High

; To make it clickable:
; Left click: toggle mute
click-left = pulsemixer --toggle-mute
; Right click: open pavucontrol
click-right = pavucontrol &
; Scroll up/down: increase/decrease volume (handled by the module itself)




;==========================================================
; MODULE: BRIGHTNESS
;==========================================================
[module/brightness]
type = internal/backlight
card = acpi_video0 

; IMPORTANT: Use your card name here (e.g., intel_backlight, amdgpu_bl0)


; How to display the brightness
; Available tokens:
;   %percentage% (default)
;   %dec%
;   %hex%
; format = <label>

format = <ramp> <label> 
; If you want icons
ramp-foreground = #1185ea

; format = <bar> <label>  
; If you want a progress bar

label = %percentage%%

; Optional: Add a ramp for icons at different brightness levels
; Requires a Nerd Font or similar for icons
ramp-0 = Ôóô
ramp-1 = Ôóö
ramp-2 = Ôóõ
ramp-3 = Ôóú
ramp-4 = üí°
;ramp-font = 0
; Index of your icon font in polybar's font list

; Optional: Add a bar
 bar-width = 10
 bar-indicator = |
 bar-fill = ‚îÄ
 bar-empty = ‚îÄ
 bar-fill-foreground = #9ece6a ; A nice green
 bar-empty-foreground = #444444

; Enable scrolling on the module to change brightness
enable-scroll = true
scroll-up = brightnessctl set +5%
scroll-down = brightnessctl set 5%-
; Alternatively, Polybar's internal actions (might work if 'card' is well-supported)
; scroll-up = #backlight.inc
; scroll-down = #backlight.dec




;==========================================================
; MODULE: Custom Wi-Fi IP (Workaround for older Polybar)
;==========================================================
[module/wifi-ip]
type = custom/script
exec = ip -4 addr show wlp0s20f3 | grep -oP 'inet \K[\d.]+' | head -n 1 || echo "No IP"
interval = 5 
; Check every 5 seconds
format = <label>
label = "IP: %output%"
label-foreground = ${colors.foreground}



